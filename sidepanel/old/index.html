<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=reset_settings" />
  </head>
  <body>
    <h1>Declan - Powered By Gemini Nano</h1>
    <br><br>
    <div class="input-container">
      <input type="text"
        id="input-prompt"
        class="input-prompt"
        placeholder='Ask me something.'
      ></input>
      <div class="button-group">
        <button id="button-prompt" class="primary" disabled>
          <i class="material-icons">send</i>
        </button>
        <button id="button-reset" class="secondary" disabled>
          <span class="material-symbols-outlined">
            reset_settings
          </span>
        </button>
      </div>
    </div>
    <div>
      <input
        type="range"
        id="temperature"
        name="temperature"
        min="0"
        max="2"
        step="0.01"
      />
      <label for="temperature"
        >Temperature: <span id="label-temperature"></span
      ></label>
    </div>
    <div>
      <input type="range" id="top-k" name="top-k" min="1" max="50" step="1" />
      <label for="top-k">Top-k: <span id="label-top-k"></span></label>
    </div>
    <div id="response" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">...</span></div>
    <div id="error" class="text" hidden></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
